<br><br>

<div class="container">
    <div class="row">
        <!--for all small devices & devices larger then this, keep column size 6 & move to right by 3 columns & display, keep padding 4 -->
        <div class="col-sm-6 offset-sm-3 p-4" style="border: ridge;">

            <h2 class="text-center" style="font-family: cursive,sans-serif;">Welcome to TimeToMeet app</h2>
            <p class="text-center">You can login here</p>
            <br>
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                    </div>
                    <!--If the email input field is touched & its invalid then apply bootstrap-4 class is-invalid(red color border)-->
                    <input type="email" id="inputEmail" name="email" #mail="ngModel"
                        [class.is-invalid]="mail.invalid && mail.touched" class="form-control" [(ngModel)]="email"
                        placeholder="Email address" required autofocus>
                </div>
                <!--if email input field is valid or untouched then set display property to none(i,e dont display any error message)-->
                <small class="text-danger" [class.d-none]="mail.valid || mail.untouched">**Email is
                    required</small>
                <br>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                    </div>
                    <!--If the password input field is touched & its invalid then apply bootstrap-4 class is-invalid(red color border)-->
                    <input type="password" id="inputPassword" name="password" #pass="ngModel"
                        [class.is-invalid]="pass.invalid && pass.touched" class="form-control" [(ngModel)]="password"
                        placeholder="Password" minlength="8" required>
                </div>
                <!--If errors object is defined for password input field & if the field is touched or valid, within the block, then display below error messages accordingly-->
                <div *ngIf="pass.errors && (pass.valid || pass.touched)">
                    <!--if the password input field is left empty-->
                    <small class="text-danger" *ngIf="pass.errors.required">** Password is required</small>
                    <!--if the entered password is less then 8 characters-->
                    <small class="text-danger" *ngIf="pass.errors.minlength">** Password should contain atleast 8
                        characters!</small>
                </div>
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.form.invalid">Sign
                    in</button>
                <a class="nav-link text-center" [routerLink]="['/forgot-password']">Forgot password?</a>
            </form>
        </div>
    </div>
</div>
