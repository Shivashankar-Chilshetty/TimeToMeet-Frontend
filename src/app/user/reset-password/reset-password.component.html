<div class="container">
    <div class="row text-center">
        <!--for all small devices & devices larger then this, keep column size 6 & move to right by 3 columns & display, keep padding 4 -->
        <div class="col-sm-6 offset-sm-3 p-4" style="border: ridge;">
            <h2>Password Reset</h2>
            <p>Enter your new password</p>

            <form #savePasswordForm="ngForm" (ngSubmit)="savePassword()">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                    </div>
                    <!--If the password input field is touched & its invalid then apply bootstrap-4 class is-invalid(red color border)-->
                    <input type="password" id="inputPassword" name="password" #password1="ngModel"
                        [class.is-invalid]="password1.invalid && password1.touched" class="form-control"
                        [(ngModel)]="password" placeholder="Enter Password" minlength="8" required>
                </div>
                <!--If errors object is defined for password input field & if the field is touched or valid, within the block, then display below error messages accordingly-->
                <div *ngIf="password1.errors && (password1.valid || password1.touched)">
                    <!--if the password input field is left empty-->
                    <small class="text-danger" *ngIf="password1.errors.required">** Password is required</small>
                    <!--if the entered password is less then 8 characters-->
                    <small class="text-danger" *ngIf="password1.errors.minlength">** Password should contain atleast 8
                        characters!</small>
                </div>


                <br>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                    </div>
                    <!--If the password input field is touched & its invalid then apply bootstrap-4 class is-invalid(red color border)-->
                    <input type="password" id="inputConfirmPassword" name="confirmPassword" #password2="ngModel"
                        [class.is-invalid]="password2.invalid && password2.touched" class="form-control"
                        [(ngModel)]="confirmPassword" placeholder="Re-enter Password" minlength="8" required>
                </div>
                <!--If errors object is defined for password input field & if the field is touched or valid, within the block, then display below error messages accordingly-->
                <div *ngIf="password2.errors && (password2.valid || password2.touched)">
                    <!--if the password input field is left empty-->
                    <small class="text-danger" *ngIf="password2.errors.required">** Password is required</small>
                    <!--if the entered password is less then 8 characters-->
                    <small class="text-danger" *ngIf="password2.errors.minlength">** Password should contain atleast 8
                        characters!</small>

                </div>
                <div [hidden]="password2.pristine && password2.untouched">
                    <small class="text-danger" *ngIf="password!=confirmPassword">
                        ** Password is not same as entered above!
                    </small>
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="submit"
                    [disabled]="!savePasswordForm.form.valid || password!=confirmPassword">Save
                    Password</button>
            </form>
            <br>
        </div>
    </div>
</div>
